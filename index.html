<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phonetic Alphabet Converter</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 1rem;
      background: var(--bg-color, #0f0f0f);
      color: var(--text-color, white);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .phonetic-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .phonetic-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #00b894;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #019270;
    }
    .result {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      word-wrap: break-word;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .result.show {
      opacity: 1;
    }
    .options {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    .toggle-theme {
      background-color: #636e72;
    }
    .toggle-theme:hover {
      background-color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phonetic Alphabet Converter</h1>

    <div class="options">
      <label for="simpleToggle">
        <input type="checkbox" id="simpleToggle" />
        Simple Mode (Just phonetics)
      </label>
      <button class="toggle-theme" onclick="toggleTheme()" aria-label="Toggle theme">ðŸŒ“ Toggle Theme</button>
    </div>

    <div class="phonetic-list" id="phonetic-list"></div>

    <div class="input-section">
      <label for="textInput" style="width: 100%;">Enter your text:</label>
      <input type="text" id="textInput" placeholder="Enter your text here..." aria-label="Text input" />
      <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <button onclick="convertText()" aria-label="Convert text">Convert</button>
        <button onclick="pasteFromClipboard()" aria-label="Paste from clipboard">ðŸ“‹ Paste & Convert</button>
      </div>
    </div>

    <div class="result" id="result" aria-live="polite"></div>
  </div>

  <script>
    const phoneticMap = {
      A: 'Alpha', B: 'Bravo', C: 'Charlie', D: 'Delta', E: 'Echo',
      F: 'Foxtrot', G: 'Golf', H: 'Hotel', I: 'India', J: 'Juliett',
      K: 'Kilo', L: 'Lima', M: 'Mike', N: 'November', O: 'Oscar',
      P: 'Papa', Q: 'Quebec', R: 'Romeo', S: 'Sierra', T: 'Tango',
      U: 'Uniform', V: 'Victor', W: 'Whiskey', X: 'X-ray', Y: 'Yankee', Z: 'Zulu',
      0: 'Zero', 1: 'One', 2: 'Two', 3: 'Three', 4: 'Four',
      5: 'Five', 6: 'Six', 7: 'Seven', 8: 'Eight', 9: 'Nine',
      ".": 'Period', ",": "Comma", "?": "Question Mark", "!": "Exclamation Point",
      "@": "At Symbol", "#": "Hash", "&": "Ampersand", "-": "Dash",
      "/": "Slash", "=": "Equals", "+": "Plus", "*": "Asterisk"
    };

    const listContainer = document.getElementById('phonetic-list');
    for (let [letter, code] of Object.entries(phoneticMap)) {
      const div = document.createElement('div');
      div.className = 'phonetic-item';
      div.textContent = `${letter} = ${code}`;
      listContainer.appendChild(div);
    }

    function convertText() {
      const input = document.getElementById('textInput').value.trim();
      const resultDiv = document.getElementById('result');
      const simpleMode = document.getElementById('simpleToggle').checked;

      if (!input) {
        resultDiv.classList.remove('show');
        resultDiv.textContent = '';
        return;
      }

      const converted = input.toUpperCase().split('').map(char => {
        if (phoneticMap[char]) {
          return simpleMode ? phoneticMap[char] : `${char} (${phoneticMap[char]})`;
        } else if (char === ' ') {
          return '/';
        } else {
          return simpleMode ? char : `${char}`;
        }
      }).join(' ');

      resultDiv.textContent = converted;
      resultDiv.classList.add('show');
    }

    document.getElementById('textInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        convertText();
      }
    });

    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('textInput').value = text;
        convertText();
      } catch (err) {
        alert("Failed to read clipboard. Make sure you have permission.");
      }
    }

    function toggleTheme() {
      const dark = getComputedStyle(document.body).getPropertyValue('--bg-color') === '#ffffff';
      document.documentElement.style.setProperty('--bg-color', dark ? '#0f0f0f' : '#ffffff');
      document.documentElement.style.setProperty('--text-color', dark ? '#ffffff' : '#000000');
    }
  </script>
</body>
</html>
