<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phonetic Alphabet Converter</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#008080" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" role="main">
    <h1>Phonetic Alphabet Converter</h1>
    <div class="phonetic-list" id="phonetic-list" aria-label="Phonetic alphabet list"></div>
    <div class="input-section">
      <label for="textInput" style="width: 100%; max-width: 400px;">Enter your text:</label>
      <input type="text" id="textInput" placeholder="Enter your text here..." aria-label="Text input" autocomplete="off" />
      <div class="options">
        <label for="simpleToggle">
          <input type="checkbox" id="simpleToggle" />
          Simple Mode (Just phonetics)
        </label>
      </div>
      <div class="button-grid">
        <button onclick="convertText()" aria-label="Convert text">🔁 Convert</button>
        <button onclick="pasteFromClipboard()" aria-label="Paste from clipboard">📋 Paste & Convert</button>
      </div>
      <div class="button-grid">
        <button onclick="clearText()" aria-label="Clear input and result">🧹 Clear Input & Result</button>
        <button onclick="toggleTheme()" class="toggle-theme" aria-label="Toggle theme">🌓 Toggle Theme</button>
      </div>
    </div>
    <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
